<script src="js/friend-select.js"></script>

<div class="facebook-friends">
    <div class="friends-title">Friends</div>
    <div class="friends-container">
        <div class="friends-header">
            <input type="text" class="find" value="Search all friends" onfocus="if (this.value==this.defaultValue) this.value = ''"
onblur="if (this.value=='') this.value = this.defaultValue"/>
        </div>
        <div class="friends">
            <ul id="friends">

            </ul>            
        </div>
        <div class="friends-bottom">
            <input type="submit" class="cancel" value="Cancel"/>
            <input type="submit" class="submit" value="Submit"/>
        </div>
    </div>
</div>
